name: Code Quality

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  pull_request:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

concurrency:
  group: code-quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup directory structure
        run: mkdir -p datalayer

      - name: Checkout desktop repository
        uses: actions/checkout@v4
        with:
          path: datalayer/desktop
          fetch-depth: 0

      - name: Checkout core repository
        uses: actions/checkout@v4
        with:
          repository: goanpeca/core
          ref: sdk/core-updates
          path: datalayer/core

      - name: Setup build environment
        uses: ./datalayer/desktop/.github/actions/setup-environment
        with:
          skip-debug: "true"

      - name: Check code formatting
        working-directory: datalayer/desktop
        run: |
          echo "Checking code formatting..."
          npm run format:check

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup directory structure
        run: mkdir -p datalayer

      - name: Checkout desktop repository
        uses: actions/checkout@v4
        with:
          path: datalayer/desktop
          fetch-depth: 0

      - name: Checkout core repository
        uses: actions/checkout@v4
        with:
          repository: goanpeca/core
          ref: sdk/core-updates
          path: datalayer/core

      - name: Setup build environment
        uses: ./datalayer/desktop/.github/actions/setup-environment
        with:
          skip-debug: "true"

      - name: Run ESLint
        working-directory: datalayer/desktop
        run: |
          echo "Running ESLint..."
          npm run lint -- --max-warnings 0

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup directory structure
        run: mkdir -p datalayer

      - name: Checkout desktop repository
        uses: actions/checkout@v4
        with:
          path: datalayer/desktop
          fetch-depth: 0

      - name: Checkout core repository
        uses: actions/checkout@v4
        with:
          repository: goanpeca/core
          ref: sdk/core-updates
          path: datalayer/core

      - name: Setup build environment
        uses: ./datalayer/desktop/.github/actions/setup-environment
        with:
          skip-debug: "true"

      - name: Run TypeScript type checking
        working-directory: datalayer/desktop
        run: |
          echo "Running TypeScript type checking..."
          npm run type-check
